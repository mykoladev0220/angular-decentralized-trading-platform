<div class="card login">
  <h1 class="headline">OK!ERGO</h1>
  <br>
  <br>
  <br>
</div>

<br>
<br>
<br>
<br>
<br>

<div class="container">
  <div class="input-group">
    <input type="radio" name="role" value="true" [(ngModel)]="loginPage" id="login-button" routerLink="/eisodos" />
    <label for="login-button">Είσοδος</label>
    <input type="radio" name="role" value="false" [(ngModel)]="loginPage" id="register-button" routerLink="/eggrafi" />
    <label for="register-button">Εγγραφή</label>
  </div>

  <br>

  <form id="register-form" autocomplete="on">

    <div class="space-bot text-center">
      <h2>Εγγραφή</h2>
    </div>

    <br>

    <div class="row">
      <h4>Όνομα</h4>
      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Όνομα" autocomplete="given-name" />
        </div>
      </div>
      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Επώνυμο" autocomplete="family-name" />
        </div>
      </div>
    </div>

    <div class="row">
      <h4>Περιοχή</h4>
      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="region" name="region" placeholder="Περιοχή" autocomplete="address-level3" />
        </div>
      </div>
      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="phone" name="phone" placeholder="Τηλέφωνο" autocomplete="tel-national" />
        </div>
      </div>
    </div>

    <div class="row">
      <h4>Λογαριασμός</h4>
      <div class="col-half">
        <div class="input">
          <input type="text" [(ngModel)]="username" name="username" placeholder="Όνομα χρήστη" autocomplete="username" />
        </div>
      </div>
      <div class="col-half">
        <div class="input">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" autocomplete="email" />
        </div>
      </div>
      <div class="col-half">
        <div class="input">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Κωδικός πρόσβασης" autocomplete="new-password"
          />
        </div>
      </div>
      <div class="input">
        <input type="password" [(ngModel)]="confirmedPassword" name="confirmedPassword" placeholder="Επιβεβαίωση κωδικού" autocomplete="new-password"
        />
      </div>

      <div class="col-half">
        <div class="input">
          <input type="" [(ngModel)]="registrationNumber" placeholder="Αριθμός μητρώου" />
        </div>
      </div>

    </div>

    <br>

    <h4>Φώτο προφίλ</h4>
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
    <br>
    <br>

    <div class="row">
      <div class="col-half">
        <input type="button" id="cancel-button" value="Ακύρωση" routerLink="/anazitisi" />
      </div>
      <div class="col-half">
        <input type="submit" value="Εγγραφή" (click)="validate()">
      </div>
    </div>

  </form>

</div>
