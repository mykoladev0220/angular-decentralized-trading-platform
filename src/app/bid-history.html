<h1 mat-dialog-title>Ιστορία προσφορών</h1>
<div mat-dialog-content>
  <mat-table #table [dataSource]="dataSource">
    <!-- username column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Όνομα χρήστη </mat-header-cell>
      <mat-cell *matCellDef="let bid"> {{ bid.username }} </mat-cell>
    </ng-container>
    <!-- price column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Τιμή </mat-header-cell>
      <mat-cell *matCellDef="let bid"> {{ bid.price }} </mat-cell>
    </ng-container>
    <!-- time column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Ημερομηνία </mat-header-cell>
      <mat-cell *matCellDef="let bid"> {{ bid.time }} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
