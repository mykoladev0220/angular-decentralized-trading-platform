<div class="card login">
  <h1 class="headline">OK!ERGO</h1>
  <br>
  <br>
  <br>
</div>

<br>
<br>
<br>
<br>
<br>

<div class="container">
  <div class="input-group">
    <input type="radio" name="role" value="true" [(ngModel)]="loginPage" id="login-button" routerLink="/eisodos" />
    <label for="login-button">Είσοδος</label>
    <input type="radio" name="role" value="false" [(ngModel)]="loginPage" id="register-button" routerLink="/eggrafi" />
    <label for="register-button">Εγγραφή</label>
  </div>

  <br>

  <form id="register-form" autocomplete="on">

    <div class="space-bot text-center">
      <h2>Είσοδος</h2>
    </div>

    <br>

    <div class="fullrow">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Όνομα χρήστη" autocomplete="username" />
    </div>

    <div class="fullrow">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Κωδικός πρόσβασης" autocomplete="current-password"
      />
    </div>

    <br>
    <div class="row">
      <div class="col-half">
        <input type="button" id="cancel-button" value="Ακύρωση" routerLink="/anazitisi" />
      </div>
      <div class="col-half">
        <input type="submit" value="Είσοδος" (click)="login()">
      </div>
    </div>

  </form>
</div>
