<div class="container">
  <div class="card login">
    <img class="profile-photo" src="{{ this.user.photo }}" *ngIf="user!=null" (click)="goToMyProfile();">
    <label class="welcome-label" *ngIf="user!=null">Καλώς ήρθες, {{ user.firstName }}!</label>
    <h1 class="headline">OK!ERGO</h1>
    <button class="button" routerLink="/eggrafi" *ngIf="user==null">
      <span>Εγγραφή</span>
    </button>
    <button class="button" routerLink="/eisodos" *ngIf="user==null">
      <span>Είσοδος</span>
    </button>
    <button class="button" (click)="logout()" *ngIf="user!=null">
      <span>Έξοδος</span>
    </button>
    <button class="button" routerLink="/anazitisi" *ngIf="user!=null">
      <span>Κύρια σελίδα</span>
    </button>
  </div>

  <br>

  <form id="add-item-form">
    <br>
    <br>

    <div class="space-bot text-center">
      <h2>Νέα αγγελία</h2>
    </div>

    <div class="row">
      <h4>Τίτλος</h4>
      <div class="input col">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Add item name" class="item-name" maxlength="50" />
      </div>
    </div>

    <div class="row">
      <h4>Περιγραφή</h4>
      <div class="input col">
        <textarea [(ngModel)]="description" name="description" maxlength="500" placeholder="Add item description" class="listing-description"
          value="item?.description"></textarea>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-half">
        <div class="align">
          <label for="category">Category: </label>

          <select [(ngModel)]="selectedCategory" name="category" class="input-item">
            <option *ngFor="let category of categories" [ngValue]="category.categoryName">{{category.categoryName}}</option>
          </select>
        </div>
      </div>
      <div class="col-half">
        <div class="align">
          <label for="condition">Condition: </label>
          <select type="text inline-block" [(ngModel)]="condition" name="condition" id="condition" class="input-item">
            <option value='New'>New</option>
            <option value='Used'>Used</option>
          </select>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <h3 class="centred">Item Photo</h3>
      <input type="file" name="photo" ng2FileSelect [uploader]="uploader1" />
      <br>
      <br>
      <div class="col-half">
        <input type="button" id="cancel-button" value="Cancel" (click)="goBack()" />
      </div>
      <div class="col-half">
        <input type="submit" value="Create Auction" (click)="validate()">
      </div>
    </div>

  </form>
</div>
