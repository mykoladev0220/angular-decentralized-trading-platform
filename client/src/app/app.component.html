<app-navbar></app-navbar>

<div class="container">
  <flash-messages></flash-messages>
  <router-outlet></router-outlet>
</div>

<div *ngIf="loading">
  <h3 align="center">Loading - please wait...</h3>
  <mat-progress-bar mode="buffer"></mat-progress-bar>
  <br>
</div>

<div align="center">
  <h3>Please login:</h3>
  <mat-form-field class="input-field">
    <input matInput type="text" [(ngModel)]="username" name="username" placeholder="enter username" class="username" (keyup.enter)="authenticateUser(username)"
    />
  </mat-form-field>

  <p>
  </p>

  <mat-form-field class="input-field">
    <input matInput type="password" [(ngModel)]="password" name="password" placeholder="enter password" class="password" (keyup.enter)="authenticateUser(username)"
    />
  </mat-form-field>

  <p>

    <div>
      <button mat-raised-button class="button" color="primary" (click)="authenticateUser(username)">Login</button>
      <div class="divider"></div>
      <button mat-raised-button class="button" color="primary" (click)="registerUser(username)">Register</button>
    </div>
</div>
