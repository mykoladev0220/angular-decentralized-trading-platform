<br>
<h2 class="page-header" align="center">Transactions Page</h2>
<br>
<div align="center">
  Account balance: {{ balance }} ether

  <br>
  <br>

  <mat-form-field class="input-field">
    <input matInput [(ngModel)]="depositAmount" type="number" name="deposit" placeholder="enter deposit amount" class="deposit"
      maxlength="50" (keyup.enter)="deposit(depositAmount);" />
  </mat-form-field>

  <br>
  <br>

  <!-- Search button -->
  <button mat-raised-button class="button" name="button" color="primary" type="submit" (click)="deposit(depositAmount);">Deposit</button>

  <br>
  <br>
  <br> Number of options owned: {{ count }} option contracts
</div>

<br>

<h3 mat-dialog-title>Option Transactions</h3>
<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="optionID">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row"> {{ row.optionID }} </td>
    </ng-container>
    <!-- asset column -->
    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef> Underlying asset </th>
      <td mat-cell *matCellDef="let row"> {{ row.asset }} </td>
    </ng-container>
    <!-- exercise price column -->
    <ng-container matColumnDef="exercisePrice">
      <th mat-header-cell *matHeaderCellDef> Exercise price </th>
      <td mat-cell *matCellDef="let row"> {{ row.exercisePrice }} </td>
    </ng-container>
    <!-- time to expiration column -->
    <ng-container matColumnDef="timeToExpiration">
      <th mat-header-cell *matHeaderCellDef> Time to expiration</th>
      <td mat-cell *matCellDef="let row"> {{ row.timeToExpiration }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
